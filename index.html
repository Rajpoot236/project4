<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CLOCK</title>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <div class="header">
      <div class="clock">
        <img src="./images/logo.png" alt="image" height="100px" width="100px" />
        <div class="clockheading">CLOCK</div>
      </div>

      <div class="time-chart">
        <div class="time-box time-line">TIME</div>
        <div class="time-box">
          <div id="time-main" class="time-hour">10</div>
          <div id="time-sub">Hours</div>
        </div>
        <span style="font-size: 40px; color: #8a11bf">:</span>
        <div class="time-box">
          <div id="time-main" class="time-min">45</div>
          <div id="time-sub">Mins</div>
        </div>
        <span style="font-size: 40px; color: #8a11bf">:</span>
        <div class="time-box">
          <div id="time-main" class="time-sec">20</div>
          <div id="time-sub">Secs</div>
        </div>
        <span style="font-size: 40px; color: #8a11bf">:</span>
        <div class="time-box bg-gradient">
          <div id="am-time">AM</div>
        </div>
        <div class="trans-box1"></div>
        <div class="trans-box2"></div>
      </div>
    </div>

    <br />
    <br />
    <div class="body">
      <div class="left-side">
        <div class="boxes">
          <div class="select">
            <img src="./images/wake.png" alt="image" height="30px" width="30px" />
            <p>Set Wake Up Time</p>
            <select class="mng-slot" name="time" id="timestamps">
              <option value="defaultvalue">Select A Time</option>
                       
                <option value="0">12 AM - 1AM</option>
                <option value="1">1 AM - 2AM</option>
                <option value="2">2 AM - 3AM</option>
                <option value="3">3 AM - 4AM</option>
                <option value="4">4 AM - 5AM</option>
                <option value="5">5 AM - 6AM</option>
                <option value="6">6 AM - 7AM</option>
                <option value="7">7 AM - 8AM</option>
                <option value="8">8 AM - 9AM</option>
                <option value="9">9 AM - 10AM</option>
                <option value="10">10 AM - 11AM</option>
                <option value="11">11 AM - 12PM</option>
                <option value="12">12 PM - 1PM</option>
                <option value="13">1 PM - 2PM</option>
                <option value="14">2 PM - 3PM</option>
                <option value="15">3 PM - 4PM</option>
                <option value="16">4 PM - 5PM</option>
                <option value="17">5 PM - 6PM</option>
                <option value="18">6 PM - 7PM</option>
                <option value="19">7 PM - 8PM</option>
                <option value="20">8 PM - 9PM</option>
                <option value="21">9 PM - 10PM</option>
                <option value="22">10 PM - 11PM</option>
                <option value="23">11 PM - 12AM</option>


            </select>
          </div>
          <div class="line"></div>
          <div class="select">
            <img src="./images/lunch.png" alt="image" height="30px" width="30px" />
            <p>Set Lunch Time</p>
            <select class="noon-slot" name="time" id="timestamps">
              <option value="defaultvalue">Select A Time</option>
                       
              <option value="0">12 AM - 1AM</option>
              <option value="1">1 AM - 2AM</option>
              <option value="2">2 AM - 3AM</option>
              <option value="3">3 AM - 4AM</option>
              <option value="4">4 AM - 5AM</option>
              <option value="5">5 AM - 6AM</option>
              <option value="6">6 AM - 7AM</option>
              <option value="7">7 AM - 8AM</option>
              <option value="8">8 AM - 9AM</option>
              <option value="9">9 AM - 10AM</option>
              <option value="10">10 AM - 11AM</option>
              <option value="11">11 AM - 12PM</option>
              <option value="12">12 PM - 1PM</option>
              <option value="13">1 PM - 2PM</option>
              <option value="14">2 PM - 3PM</option>
              <option value="15">3 PM - 4PM</option>
              <option value="16">4 PM - 5PM</option>
              <option value="17">5 PM - 6PM</option>
              <option value="18">6 PM - 7PM</option>
              <option value="19">7 PM - 8PM</option>
              <option value="20">8 PM - 9PM</option>
              <option value="21">9 PM - 10PM</option>
              <option value="22">10 PM - 11PM</option>
              <option value="23">11 PM - 12AM</option>
            </select>
          </div>
          <div class="line"></div>
          <div class="select">
            <img src="./images/nap.png" alt="image" height="30px" width="30px" />
            <p>Set Nap Time</p>
            <select class="night-slot" name="time" id="timestamps">
              <option value="defaultvalue">Select A Time</option>
                       
                <option value="0">12 AM - 1AM</option>
                <option value="1">1 AM - 2AM</option>
                <option value="2">2 AM - 3AM</option>
                <option value="3">3 AM - 4AM</option>
                <option value="4">4 AM - 5AM</option>
                <option value="5">5 AM - 6AM</option>
                <option value="6">6 AM - 7AM</option>
                <option value="7">7 AM - 8AM</option>
                <option value="8">8 AM - 9AM</option>
                <option value="9">9 AM - 10AM</option>
                <option value="10">10 AM - 11AM</option>
                <option value="11">11 AM - 12PM</option>
                <option value="12">12 PM - 1PM</option>
                <option value="13">1 PM - 2PM</option>
                <option value="14">2 PM - 3PM</option>
                <option value="15">3 PM - 4PM</option>
                <option value="16">4 PM - 5PM</option>
                <option value="17">5 PM - 6PM</option>
                <option value="18">6 PM - 7PM</option>
                <option value="19">7 PM - 8PM</option>
                <option value="20">8 PM - 9PM</option>
                <option value="21">9 PM - 10PM</option>
                <option value="22">10 PM - 11PM</option>
                <option value="23">11 PM - 12AM</option>
            </select>
          </div>
        </div>
        <br />

        <div class="text">
          <h1 class="txt">GOOD AFTERNOON!!</h1>
        </div>
        <br />
        <div class="button">
          <button class="wish-button">Party Time!</button>
        </div>
      </div>
      <div class="right">
        <div id="msg">
          let's Have Some Lunch !!
        </div>
        
      </div>
    </div>
  </body>
</html>
