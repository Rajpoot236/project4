<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">
      <div class="clock">
        <img src="./images/logo.png" alt="image" height="100px" width="100px" />
        <div class="clockheading">CLOCK</div>
      </div>

      <div class="time-chart">
        <div class="time-box time-line">TIME</div>
        <div class="time-box">
          <div id="time-main" class="time-hour">10</div>
          <div id="time-sub">Hours</div>
        </div>
        <span style="font-size: 40px; color: #8a11bf">:</span>
        <div class="time-box">
          <div id="time-main" class="time-min">45</div>
          <div id="time-sub">Mins</div>
        </div>
        <span style="font-size: 40px; color: #8a11bf">:</span>
        <div class="time-box">
          <div id="time-main" class="time-sec">20</div>
          <div id="time-sub">Secs</div>
        </div>
        <span style="font-size: 40px; color: #8a11bf">:</span>
        <div class="time-box bg-gradient">
          <div id="am-time">AM</div>
        </div>
        <div class="trans-box1"></div>
        <div class="trans-box2"></div>
      </div>
    </div>

    <br />
    <br />
    <div class="body">
      <div class="left-side">
        <div class="boxes">
          <div class="select">
            <img src="./images/wake.png" alt="image" height="30px" width="30px" />
            <p>Set Wake Up Time</p>
            <select name="" id="">
              <option value="">Select a Time</option>
              <option value="">8AM-9AM</option>
              <option value="">9AM-10AM</option>
              <option value="">10AM-11AM</option>
              <option value="">11AM-12AM</option>
            </select>
          </div>
          <div class="line"></div>
          <div class="select">
            <img src="./images/lunch.png" alt="image" height="30px" width="30px" />
            <p>Set Lunch Time</p>
            <select name="" id="">
              <option value="">Select a Time</option>
              <option value="">12AM-1PM</option>
              <option value="">1PM-2PM</option>
              <option value="">2PM-3PM</option>
              <option value="">3PM-4PM</option>
            </select>
          </div>
          <div class="line"></div>
          <div class="select">
            <img src="./images/nap.png" alt="image" height="30px" width="30px" />
            <p>Set Nap Time</p>
            <select name="" id="">
              <option value="">Select a Time</option>
              <option value="">7PM-8PM</option>
              <option value="">9PM-9PM</option>
              <option value="">9PM-10PM</option>
              <option value="">10PM-11PM</option>
            </select>
          </div>
        </div>
        <br />

        <div class="text">
          <h1>GOOD AFTERNOON!!</h1>
        </div>
        <br />
        <div class="button">
          <button>Party Time!</button>
        </div>
      </div>
      <div class="right">
        <p>WAKE UP !!</p>
        <img src="./images/3.png" alt="image" />
      </div>
    </div>
  </body>
</html>
